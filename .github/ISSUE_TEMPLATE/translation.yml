name: translation
title: "[Translation]"
description: Contribute to translations or report localization issues
labels: [translation]
assignees: []

body:
  - type: textarea
    id: location
    attributes:
      label: üìç Location of the text
      description: Where is the translation problem or missing translation? Be specific. You can provide a URL path or section name.
      placeholder: |
        Example: /home
    validations:
      required: false
      maxLength: 50
      minLength: 1 
  - type: textarea
    id: problem
    attributes:
      label: ‚ùó What is the issue?
      description: Describe what the problem with the current translation is. Why does it need improvement?
      placeholder: |
        Example: The button text is too formal and unclear for the user.
    validations:
      required: true
  - type: textarea
    id: suggestion
    attributes:
      label: ‚úÖ Suggested translation
      description: What do you think it should say instead?
      placeholder: |
        Example: I suggest "Start" ‚Äì it's more natural and widely used.
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: üìù Current text
      description: What does the current text say?
      placeholder: |
        Example: The button currently says "Begin", which feels too formal.
    validations:
      required: true
